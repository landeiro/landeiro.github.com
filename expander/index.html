				</p>
				<br/>
				Use the form bellow to expand the shorturls you desire or use the <a href="api.html">API</a>.
			</div>
			<div class="grid_12">
				<section>
					<div class="clear"></div>
					<div class="form">

						<button id="expandbutton" onclick="expand($('#shorturl').val())" >
